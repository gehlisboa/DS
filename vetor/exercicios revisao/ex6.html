<script>
    let nota = [];
    let limite = 5;
    let contador = 1;
    let media = 0;
    
    while(contador <= limite) {
        nota.push(parseFloat(prompt('Digite uma nota:')));
        contador++
    }

    nota.forEach(function(nota) {
    media = (nota + nota + nota + nota + nota)/5;
    if(media >= 7){
        console.log('aprovado');

    }else if(media < 7){
        console.log('reprovado');
    }
    })

</script>
