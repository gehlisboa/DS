<!-- ### Ranking de Gols

Crie um app no qual irá solicitar o nome do Jogador.

Crie outro array que irá solicitar quantidade de gols que o jogador fez.

Use `forEach` para exibir o nome de cada jogador junto ao saldo de gols.

Ex: Carlinhos (10 gols) -->

<script>
    let jogador = [];
     let gols= [];
     let continuar = 'sim'
     
     while (continuar =='sim') {
      jogador.push(prompt('digite o nome de um jogador:'));
      gols.push(prompt('digite o número de gols do jogador:'));  
      continuar = prompt('deseja adicionar outro jogador ?');
     }

     
     
    
     jogador.forEach(function (jog, index) {
       console.log ('O jogador ' + jog + ' fez ' + gols[index] + ' gols');
       
      
     })
</script>
