<!-- ### Listando Frutas

Crie uma lista com 5 frutas e utilize forEach para exibir cada uma no console. -->

<script>

    let frutas = [
        'banana',
        'morango',
        'melancia',
        'uva',
        'limao'
    ];
    frutas.forEach(function(frutas) {
        console.log(frutas);
    });

</script>
