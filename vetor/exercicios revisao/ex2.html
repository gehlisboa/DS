<!-- ### Listando Números Par

Crie uma lista com 10 números inteiros, e use forEach para exibir somente os números pares em console. -->

<script>
 let numeros = [
    '1',
    '2',
    '3',
    '4',
    '5',
    '6',
    '7',
    '9',
    '10'
 ];
 numeros.forEach(function(numeros){
    if(numeros % 2 == 0)
    console.log(numeros);
})

</script>
