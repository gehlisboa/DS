<!-- ### Exibir Somatória

Solicite ao usuário para digitar 5 números inteiros, guarde os valores em um array chamado Somatoria. Implemente o `forEach`para somar todos os valores e exibir no console. -->

<script>
    
    let limite = 5;
    let contador = 1;
    let numeros = []
    let total = 0;

    while(contador <= limite) {
        numeros.push (parseFloat(prompt('Digite um número:')));
        contador++
    }

    numeros.forEach(function(numeros) {
     total = total + numeros;
    })

    console.log(total);
</script>
