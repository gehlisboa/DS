<!-- Crie uma lista com nome de 5 amigos, e use forEachpara exibir no console “Meu amigo se chama X” -->

<script>
    let amigos = [
    'vick',
    'ju',
    'kety',
    'clara',
    'alana'
    ];

    amigos.forEach(function(amigos) {
        console.log('Meu amigo se chama '+amigos);
    });
</script>
