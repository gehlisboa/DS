<script>
    let nome = [];
    let idade = [];
    let continuar = 'sim'

    while (continuar == 'sim') {
        nome.push(prompt('Digite o nome do participante:'));
        idade.push(parseFloat(prompt('Digite a idade do participante:')));
        continuar = prompt('Deseja adicionar mais participantes?sim/não');
    }

    nome.forEach(function(nome){
        if (idade < 12){
            console.log('O competidor ' + nome , 'com ' + idade, 'anos deverá participar da categoria kids.');
        } else if (idade >= 12 && idade <=18){
            console.log('O competidor ' + nome , 'com ' + idade, 'anos deverá participar da categoria teen.');
        } else if (idade > 18){
            console.log('O competidor ' + nome , 'com ' + idade, 'anos deverá participar da categoria senior.');
        }
    });
    
</script>
