<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> concessionaria venda feliz </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
 
 
  <div class="conatiner-fluid">
     <div class="row" id="box">

    </div>
 </div>
   

   <script>
      let box = document.querySelector('#box')
      let veiculos = [
        {
            modelo : 'Uno',
            ano: 1997,
            combustivel : 'flex',
            cor : 'rosa',
            cilindradas : '200cc',
            quilometragem : '200mil',
            valor_a_vista : 20.000,
            marca : 'Fiat',
            fotos : [
                'https://i.pinimg.com/564x/c8/c4/9d/c8c49db6da96b36c441d4fd73ef67356.jpg',
             
               
            ]
        },
        {
            modelo : 'Fusca',
            ano: 1945,
            combustivel : 'flex',
            cor : 'rosa',
            cilindradas : '80cc',
            quilometragem : '100mil',
            valor_a_vista : 10.000,
            marca : 'Volkswagen',
            fotos : [
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVMzAK5JXdX7N4UczEg3FVFUBnEeCR1SdpCw&s',
               
               
            ]
        },
        {
            modelo : 'opala',
            ano: 1968,
            combustivel : 'flex',
            cor : 'rosa',
            cilindradas : '100cc',
            quilometragem : '300mil',
            valor_a_vista : 30.000,
            marca : 'Chevrolet',
            fotos : [
                'https://i.pinimg.com/564x/28/5f/bf/285fbfda34d02232c1073dbbc1c0c216.jpg',
               
               
            ]
        }

      ];


      veiculos.forEach(veiculo => {
     
        let modelo = document.createElement('h1');
       modelo.style.fontsize = '36px';
       modelo.style.color = 'pink';
       modelo.style.textTransform = 'uppercase';
       modelo.innerText = veiculo.modelo;


       let ano = document.createElement('h2');
       ano.style.fontsize = '34px';
       ano.style.color = 'pink';
       ano.style.textTransform = 'uppercase';
       ano.innerText = veiculo.ano;

       let combustivel= document.createElement('h3');
       combustivel.style.fontsize = '32px';
       combustivel.style.color = 'gray';
       combustivel.style.textTransform = 'uppercase';
       combustivel.innerText = veiculo.combustivel;

       let cor = document.createElement('h3');
       cor.style.fontsize = '32px';
       cor.style.color = 'gray';
       cor.style.textTransform = 'uppercase';
       cor.innerText = veiculo.cor;



       let card = document.createElement('div');
       card.classList.add('card');

       let col = document.createElement('div');
       col.classList.add('col-4');

       card.appendChild(modelo);

       veiculo.fotos.forEach(foto => {
        let imagem = document.createElement('img');
        imagem.setAttribute('src', foto);
        card.appendChild(imagem)
       })

       card.appendChild(ano);
       card.appendChild(combustivel);
       card.appendChild(cor);
       col.appendChild(card);
       box.appendChild(col);
      });
   </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
