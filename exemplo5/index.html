<!-- Crie um script no qual irá exibir somente os númreros pares de 1 até 100 -->

<script>

for (let index = 1; index <= 100; index++) {
    if(index % 2 === 0)
    console.log(index);
    
}

let numero = 1;
while (numero <= 100) {
    if(numero % 2 == 0)
    console.log(numero);

    numero++
    
}

</script>
