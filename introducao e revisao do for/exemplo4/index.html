<!-- Crie um script no qual o usuário irá digitar um número e será exibido a tabuada desse número -->

<script>
    let numero = prompt('Digite um número:');

    for (let index = 1; index <= 10; index++) {
        let result = numero * index;
        console.log(numero + ' x ' + index + ' = ' +result);
    }
    
</script>
