<!-- Crie um script que irá exibir os valores de 1 até 100. Faça o uso do WHILE -->

<script>
    let numero = 1

    while (numero < 101) {
        console.log(numero);
        numero++; 
        //  numero++ = numero + 1, ele é um contador q serve para parar a execuçõ que seria infinita
    }

    // console.log('usando FOR')

    
</script>
