<!-- Crie um script que irá exibir todas as tabuadas do 1 ao 10 -->
<!-- 1 - Faça um for que irá exibir os números de 1 até 10-->
<!-- 2 - Faça mais um for que irá exibir a tabuada do 2 -->
<!-- 3 - Adicione o for da tabuada dentro do primeiro for -->

<script>
    for (let index = 1; index <=10; index++) {
      for(let num = 1; num <= 10; num++){
        let result = index * num
        console.log(index + ' x ' + num + ' = ' + result)
      }
    }
</script>
