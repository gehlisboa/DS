<script>
    //Crie uma classe para veiculos
    // add 4 propriedades para o veiculo
    // add os setters e getters
    //crie uma função para caulcular quantos anos o veiculo tem. ex: 2025 - 1990
    // crie 3 instancias de veiculos

    class Veiculo{
    constructor(nome, placa, ano_venda, ano_fabricacao){
        this.nome = nome;
        this.placa= placa;
        this.ano_venda = ano_venda;
        this.ano_fabricacao = ano_fabricacao;
    }

    set nomeVeiculo(nome){
        this.nome = nome;
    }

    get nomeVeiculo(){
        return this.nome;
    }

    set placaVeiculo(placa){
        this.placa = placa;
    }

    get placaVeiculo(){
        return this.placa;
    }

    set anoFabricacao(ano_fabricacao){
        this.ano_fabricacao = ano_fabricacao;
    }

    get anoFabricacao(){
        return this.ano_fabricacao;
    }

    set anoVenda(ano_venda){
        this.ano_venda = ano_venda;
    }

    get anoVenda(){
        return this.ano_venda;
    }



    calcularAnos(){ 
        return this.ano_venda - this.ano_fabricacao;

    }
};


let veiculo1 = new Veiculo();
veiculo1.nomeVeiculo = 'BMW';
veiculo1.placaVeiculo = 'ABC1234';
veiculo1.anoVenda = 2025;
veiculo1.anoFabricacao = 2015;
console.log(`O veículo ${veiculo1.nomeVeiculo} tem ${veiculo1.calcularAnos()} anos.`);
