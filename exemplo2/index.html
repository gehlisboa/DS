<!-- Crie um script no qual o usúario irá digitar o número de um mês,
e será exibido o nome do mês -->

<script>

let mes = '1'
   
   if(mes == 1){
    alert("janeiro");
   }else if(mes == 2){
    alert("fevereiro");
   }else if(mes == 3){
    alert("março");
   }else if(mes == 4){
    alert("abril");
   }else if(mes == 5){
    alert("maio");
   }else if(mes == 6){
    alert("junho");
   }else if(mes == 7){
    alert("julho");
   }else if(mes == 8){
    alert("agosto");
   }else if(mes == 9){
    alert("setembro");
   }else if(mes == 10){
    alert("outubro");
   }else if(mes == 11){
    alert("novembro");
   }else if(mes == 12){
    alert("dezembro");
   }else{
    alert("numero inválido")
   }
   
</script>
