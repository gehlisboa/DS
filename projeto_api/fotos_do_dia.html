<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>
    <link rel="stylesheet" href="api.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-custom-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> SPACEVERSE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="fotos_do_dia.html">FOTOS DO DIA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="fotos_de_marte.html">FOTOS DE MARTE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="objetos_proximos_a_terra.html">OBJETOS PRÓXIMOS A TERRA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="imagens_da_terra.html">IMAGENS DA TERRA VISTA PELO SATÉLITE</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid bg-custom text-center text-white p-4">
      <h1 id="titulo" class="mb-3"></h1>
      <p id="data"></p>
      <img id="imagem" class="img-fluid rounded shadow mb-3" alt="Imagem do Dia" style="max-width: 90%; height: auto;">
      <p id="descricao" class="mt-3"></p>
    </div>

<script>
fetch("https://api.nasa.gov/planetary/apod?api_key=2CqY6b4GddYUgaq6gqjliArDVsIMJ0QTPWMo7euD")
    .then(res => res.json())
    .then(dados => {
      document.getElementById("titulo").textContent = dados.title;
      document.getElementById("data").textContent = "Data: " + dados.date;
      document.getElementById("descricao").textContent = dados.explanation;

      const imagem = document.getElementById("imagem");

      if (dados.media_type === "image") {
        imagem.src = dados.url;
      } else {
        imagem.replaceWith("A mídia do dia é um vídeo: " + dados.url);
      }
    })
    .catch(err => {
      console.error("Erro ao carregar dados da NASA:", err);
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
